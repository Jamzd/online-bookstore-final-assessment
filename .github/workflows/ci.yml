name: Python CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Run unit and integration tests
      - name: Run pytest
        run: |
          pytest tests/unit --maxfail=1 --disable-warnings -q
          pytest tests/integration --maxfail=1 --disable-warnings -q

      # 5️⃣ Run performance tests (optional)
      - name: Run performance smoke tests
        run: |
          pytest tests/perf --maxfail=1 --disable-warnings -q

      # 6️⃣ Optional: Show coverage (if you add pytest-cov)
